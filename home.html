<html>

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <title>Node Net</title>
    <link rel='stylesheet' href='/css/style.css' />
    <link rel='stylesheet' href='/css/accordion.css' />
</head>

<body>
    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <button class="accordion">DPDK Apps</button>
        <div class="panel">
            <div class="side-panel-grid-container">
                <div class="side-panel-grid-item" draggable="true" ondragstart="onDragStart(event);" ontouchstart="onTouchStart(event);" ontouchmove="onTouchMove(event);" ontouchend="onTouchEnd(event);" id="l2fwd">
                    <img src="/images/dpdk_logo.svg" alt="dpdk" width="50px" draggable="false">
                    <div style="padding: 10px;">DPDK L2FWD</div>
                </div>
                <div class="side-panel-grid-item" id="l3fwd">
                    <img src="/images/dpdk_logo.svg" alt="dpdk" width="50px">
                    <div style="padding: 10px;">DPDK L3FWD</div>
                </div>
                <div class="side-panel-grid-item">3</div>
                <div class="side-panel-grid-item">4</div>
                <div class="side-panel-grid-item">5</div>
                <div class="side-panel-grid-item">6</div>
                <div class="side-panel-grid-item">7</div>
                <div class="side-panel-grid-item">8</div>
                <div class="side-panel-grid-item">9</div>
            </div>
        </div>
        <button class="accordion">VPP Apps</button>
        <div class="panel">
        </div>
    </div>

    <button class="openbtn" onclick="openNav()">☰</button>
    <div id="cy" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>

    <script src="/cytoscape/cytoscape.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
    <script src="/js/cytoscape_app.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidepanel").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
        }
    </script>
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }
    </script>
</body>

</html>
